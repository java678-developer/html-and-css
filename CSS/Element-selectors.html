<head>

</head>
<body>
    <center>
    <div>
        <h1>Example of Decent Selector</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sapiente, perferendis!</p>
        <p>Lorem ipsum dolor sit amet consectetur, <p>adipisicing elit. Voluptate,</p>sit amet consecteturfugit?</p>
    <!-- will highlight oly first line  -->
     <img src="YashPhoto.jpeg.jpg" alt="image">

    h1::first-letter, p::first-line{
        color: red;
        font-size: larger;   
    }
    img:hover{
        border: 20px dotted black;
        border-color: green; 
    }   
    </style>
    </center>
