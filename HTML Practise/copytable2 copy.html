<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Tables Side by Side</title>
   
</head>
<body>
    <table class="outer" cellspacing="0" cellpadding="0">
        <tr>
            <!-- Student Table -->
            <td valign="top">
    
             
             
                <table border="2" cellspacing="0" cellpadding="8">
                    
                       <th colspan="2" rowspan="1">Student Id</th>            
                 
                    <tr>
                        <th>Code</th>
                        <th>Name</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Yash</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Sam</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>Pushkar</td>
                    </tr>
                </table>
            </td>

            <!-- Exam Table -->
            <td valign="top">
                <table border="1" cellspacing="0" cellpadding="5">
                    <tr>
                        <th colspan="4">Exam</th>
                    </tr>
                    <tr>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th rowspan="2">Grades</th>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>7</td>
                        <td>5</td>
                    </tr>
                    <tr>
                        <td>70%</td>
                        <td>100%</td>
                        <td>100%</td>
                        <td>17.6</td>
                    </tr>
                    <tr>
                        <td>100%</td>
                        <td>50%</td>
                        <td>50%</td>
                        <td>6.8</td>
                    </tr>
                    <tr>
                        <td colspan="4">&nbsp;</td>
                    </tr>
                </table>
            </td>

            <!-- 2nd Term Table -->
            <td valign="top">
                <table border="1" cellspacing="0" cellpadding="5">
                    <tr>
                        <th colspan="4">2nd Term</th>
                    </tr>
                    <tr>
                        <th>Q1</th>
                        <th>Q2</th>
                        <th>Q3</th>
                        <th rowspan="2">Grades</th>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>7</td>
                        <td>7</td>
                    </tr>
                    <tr>
                        <td colspan="4">&nbsp;</td>
                    </tr>
                    <tr>
                        <td>100%</td>
                        <td>100%</td>
                        <td>50%</td>
                        <td>16.5</td>
                    </tr>
                    <tr>
                        <td>50%</td>
                        <td>50%</td>
                        <td>50%</td>
                        <td>10.0</td>
                    </tr>
                </table>
            </td>

            <!-- Final Grade Table -->
            <td valign="top">
                <table border="1" cellspacing="0" cellpadding="5">
                    <tr>
                        <th colspan="2">Final Grade</th>
                    </tr>
                    <tr>
                        <th colspan="2">&nbsp;</th>
                    </tr>
                    <tr>
                        <th>s/A.</th>
                        <th>c/A.</th>
                    </tr>
                    <tr>
                        <td>17.6</td>
                        <td>18</td>
                    </tr>
                    <tr>
                        <td>16.5</td>
                        <td>17</td>
                    </tr>
                    <tr>
                        <td>10.0</td>
                        <td>10</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>



</body>
</html>
