
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Tables</title>
</head>
<body>
    <table border="1" cellspacing="1" cellpadding="2">
        <tr>
            
            <th colspan="2">Student</th>
            
        </tr>
        <tr>
            <th colspan="2">&nbsp;</th>
        </tr>
        <tr>
            <th>Code</th>
            <th>Name</th>
        </tr>
         <tr>
            <td>1</td>
            <td>Yash</td>
        </tr>
         <tr>
            <td>2</td>
            <td>Sam</td>
        </tr>
         <tr>
            <td>3</td>
            <td>Pushkar</td>
        </tr>
    </table>
>>
    <table border ="1" cellspacing="1" cellpadding="2">
        <tr>
            <th colspan="4">Exam</th>
        </tr>
        <tr>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grades</th>
        </tr>
        <tr>
            <td>8</td>
            <td>7</td>
            <td>5</td>
        </tr>
        <tr>
            <td>70%</td>
            <td>100%</td>
            <td>100%</td>
            <td>17.6</td>>
        </tr>
        <tr>
            <td>100%</td>
            <td>50%</td>
            <td>50%</td>
            <td>6.8</td>>
            
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td>  
        </tr>
    </table>
>>
    <table border ="1" cellspacing="1" cellpadding="2">
        <tr>
            <th colspan="4">2nd Term</th>
        </tr>
        <tr>
            <th>Q1</th>
            <th>Q2</th>
            <th>Q3</th>
            <th rowspan="2">Grades</th>
        </tr>
        <tr>
            <td>6</td>
            <td>7</td>
            <td>7</td>  
        </tr>
        <tr>
            <td colspan="4">&nbsp;</td> 
        </tr>
        <tr>
            <td>100%</td>
            <td>100%</td>
            <td>50%</td>
            <td>16.5</td>
        </tr>
         <tr>
            <td>50%</td>
            <td>50%</td>
            <td>50%</td>
            <td>10.0</td>
        </tr>
    </table>
>>
    <table border="1" cellspacing="1" cellpadding="2">
        <tr>
            
            <th colspan="2">Final Grade</th>
        </tr>
        <tr>
            <th colspan="2">&nbsp;</th>
        </tr>
        <tr>
            <th>s/A.</th>
            <th>c/A.</th>
        </tr>
         <tr>
            <td>17.6</td>
            <td>18</td>
        </tr>
         <tr>
            <td>16.5</td>
            <td>17</td>
        </tr>
         <tr>
            <td>10.0</td>
            <td>10</td>
        </tr>
    </table>
</body>
</html>
