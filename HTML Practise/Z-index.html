<body>
<h2>Z-index</h2>
<style>
    .box1{
        position: relative;
        top: 20px; left: 20px;
        background: red;
        width: 100px; height: 100px;
        z-index: -1;
    }
    .box2:hover{
        position: relative;
        top: 50px; left: 50px;
        background: blueviolet;
        width: 100px; height: 100px;
        z-index: 2;
        opacity: 0.5;
    }
    .box3{
        border: 2px solid purple;
        width: 150px; height: 100px;
        overflow: scroll;
        float: right;
    }
</style>
<div class="box1">
          <img src="YashPhoto.jpeg.jpg" alt="Yash"> </div>
<div class="box2">
        <img src="image nature.jpg" alt="Yash"> </div>
